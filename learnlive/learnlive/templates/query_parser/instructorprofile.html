{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Qurious</title>

    <!-- Bootstrap core CSS -->
 	<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'query_parser/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'query_parser/starter-template.css' %}" rel="stylesheet">
    <script src="{% static 'dashboard/dashboard.js' %}" rel="stylesheet"></script>

  </head>

<!-- NAVBAR
================================================== -->
  <body>
    <!-- NAVBAR
    ================================================== -->
    {% include "query_parser/navbar.html" %}


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="item active">
          <img src="{% static 'query_parser/team1.jpg' %}" alt="" class="img-responsive">
          <div class="container">
          </div>
        </div>

        <div class="item">
          <img src="{% static 'query_parser/team2.jpg' %}" alt="" class="img-responsive">
          <div class="container">
          </div>
        </div>

        <div class="item">
          <img src="{% static 'query_parser/team3.jpg' %}" alt="" class="img-responsive">
          <div class="container">
          </div>
        </div>
      </div>

      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->


    <!-- START THE FEATURETTES -->
    <div class = "container">
    	<div class = "row">
        <div class="col-md-3">
      		<center>
          <img class = "featurette-image img-responsive img-circle" src="{% static 'query_parser/profile4.jpeg' %}" alt="..." />
          <h3>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>              
            </h3>
          </center>
        </div>

        <div class="col-md-9">
    
          {% if profile.profile_name %}
          <h1>{{ profile.profile_name }}</h1>
          {% else %}
          <h1>{{ profile.user.username }}</h1>
          {% endif %}
        <p>
        {{ profile.bio }}
        </p>

        <br><br>
        <div class="row">
        <div class="col-md-4">
          <ul class="nav nav-pills nav-stacked" id="skill_set0">
          </ul>
        </div>

        <div class="col-md-4">
          <ul class="nav nav-pills nav-stacked" id="skill_set1">
          </ul>
        </div>

        <div class="col-md-4">
          <ul class="nav nav-pills nav-stacked" id="skill_set2">
          </ul>
        </div>

      </div>
      </div>
    </div>

    <br><br>
      <div class ="col-md-offset-3">

    <div class="container marketing">

      <hr class="featurette-divider">

      <!-- /END THE FEATURETTES -->

      <!-- FOOTER -->
      <footer>
        <p><center><a href = "#" target="_blank"><i class="icon-facebook icon-large"></i></a> | <a href = "#" target="_blank"><i class="icon-linkedin icon-large"></i></a></center></p>
        <p><center>Copyright &copy; 2014, Qurious. All Rights Reserved.</center></p>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
       <!-- JavaScript plugins (requires jQuery) -->
	<script src="{% static 'jquery/jquery.js' %}"></script>
	<script src="{% static 'bootstrap/holder.js' %}"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
    	$(document).ready(function(){
      	$('.carousel').carousel();
        get_user_skills();
    	});
	</script>
  </body>
</html>
